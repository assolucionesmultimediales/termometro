<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Reporte de Temperatura en Aulas</title>
</head>
<body>
  <div>
  <div class="container" id="reportSection">
    <h1>Reporte de Temperatura</h1>

    <select id="aulaSelect">
      <option value="">Cargando aulas...</option>
    </select>

    <select id="tempSelect">
      <option value="frio">❄️ Frío</option>
      <option value="calor">🔥 Calor</option>
    </select>

    <button id="reportButton">Enviar Reporte</button>
    <button id="toggleStatsButton">Ver estadísticas</button>

    <div id="status"></div>
  </div>

  <div id="statsSection">
    <h2>Estadísticas de Reportes</h2>
    <canvas id="grafico"></canvas>
    <button id="btnVolver">Volver</button>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/assets/js/js.js"></script>
</body>
</html>
